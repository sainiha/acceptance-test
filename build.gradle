group 'sainiha'
version '1.0-SNAPSHOT'

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['-p', 'pretty', '-p', 'html:build/cucumber-report/html-report', '-p', 'json:build/cucumber-report/cucumber-report.json', '-g', 'bdd.stepdefinitions', '-g', 'bdd.hooks', '-t', '@online_test', 'src/test/resources/features']
            systemProperties = System.getProperties()
        }
    }
}


dependencies {

    cucumberRuntime files("${jar.archivePath}")
    testCompile 'info.cukes:cucumber-java:1.2.4',
            'info.cukes:cucumber-junit:1.2.4',
            'org.seleniumhq.selenium:selenium-java:2.53.0',
            'org.seleniumhq.selenium:selenium-htmlunit-driver:2.0.0'
}